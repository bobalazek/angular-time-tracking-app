<table class="table">
  <thead>
    <tr>
      <th scope="col">Page</th>
      <th scope="col">Time Spent (seconds)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of timeTrackingData$ | async | keyvalue">
      <td>{{page.key}}</td>
      <td>{{page.value}}</td>
    </tr>
  </tbody>
</table>
